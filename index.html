                        </div>
                        <div class="tunel"></div>
                    </section>
                    <section class="panel portfolio tela_portfolio panel6" style="background-color: white">

                        <div class="text-intro">
                            <h1>

                                <div class="form-group inputName">

                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="form-group inputTextArea">
                                    <textarea class="form-control w-100" id="message" name="message" rows="6" required></textarea>
                                </div>
                                
                                <button type="submit" class="" id="btn-submit" onclick="sendEmail(event)">Enviar</button>
                                
                            </form>
                            <div class="outros-contatos">

                                    <a href="https://wa.me/5514981069405" target="_blank">

                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="alert alert-warning" role="alert">
                            <span>Ops! Houve um erro. Por favor, tente novamente mais tarde.</span>
                            
                            <button type="button" class="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
