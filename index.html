<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Renan Sugiyama</title>

</head>
<body>
    <div class="global">
        <div class="altura">
            <div id="pinContainer">
                <div class="personagem">
                    <img src="" alt="" id="personagem">
                </div>
                <div class="sol">
                    <img src="./assets/imgs/elementos_tela/sun.png" alt="sol">
                </div>
                <div class="lua">
                        <img src="./assets/imgs/elementos_tela/moon.png" alt="lua">
                </div>
                <div class="largura parte1">
                    <section class="panel tela_padrao " style="background-color: blue" id="panel1">
                        <b>ONE</b>
                    </section>
                    <section class="panel tela_padrao" style="background-color: turquoise" id="panel2">
                        <b>TWO</b>
                        <div class="tijolo tijolo1"></div>
                        <div class="tijolo tijolo2"></div>
                        <div class="tijolo tijolo3"></div>
                    </section>
                    <section class="panel tela_buraco" style="background-color: greenyellow" id="panel3">
                        <b>THREE</b>
                    </section>
                </div>

                <div class="largura parte2">
                    <section class="panel tela_padrao" style="background-color: turquoise" id="panel2">
                        <b>TWO</b>
                    </section>
                    <section class="panel green" style="background-color: greenyellow" id="panel3">
                        <b>THREE</b>
                    </section>
                    <section class="panel tela_escura" style="background-color: yellow">
                        <div class="tela-escura-efeito">
                            <b>FOUR</b>
                            <div class="tijolo tijolo1">
                                <img src="./assets/imgs/elementos_tela/bootstrap-4-logo.png" alt="bootstrap 4">
                            </div>
                            <div class="tijolo tijolo2">
                                <img src="./assets/imgs/elementos_tela/angular-logo.png" alt="angular">
                            </div>
                            <div class="tijolo tijolo3">
                                <img src="./assets/imgs/elementos_tela/ionic-logo.png" alt="ionic">
                            </div>
                        </div>
                    </section>
                    <section class="panel tela_tunel" style="background-color: gray">
                        <b>FIVE</b>
                        <div class="star">
                            <img src="./assets/imgs/elementos_tela/star.png" alt="star">
                        </div>
                    </section>
                    <section class="panel blueviolet" style="background-color: blueviolet">
                        <b>SIX</b>
                        <div id="target">
                            <img id="plane" src="./assets/imgs/email.png">
                        </div>
                    </section>
                </div>

                
                <!-- <section class="panel contato" style="background-color: indianred">
                    <b>Contato</b>
                </section> -->
                   


            </div>
        </div>
    </div>
        
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
    <!-- scrollMagic -->
    <script src="./node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="./node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="./node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>

    <!-- GSAP -->
    <script src="./node_modules/gsap/src/minified/jquery.gsap.min.js"></script>
    <script src="./node_modules/gsap/src/minified/TweenLite.min.js"></script>
    <script src="./node_modules/gsap/src/minified/TimelineLite.min.js"></script>
    <script src="./node_modules/gsap/src/minified/TweenMax.min.js"></script>


    <!-- animejs -->
    <script src="./node_modules/animejs/lib/anime.min.js"></script>

    <script src="./assets/scripts/animation.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
